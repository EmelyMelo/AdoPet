<div class="ui-g">
    <div class="ui-g-3"></div>
    <h5 *ngIf="listaDePedidos == null">Não há pedidos para esse animal</h5>
    <div *ngIf="listaDePedidos != null" class="ui-g-6">
        <h5 align="center">Pedidos de adoção de </h5>
        <p-table [value]="listaDePedidos" (onRowSelect)="onRowSelect($event)" [rows]="15">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th>Usuário</th>
                    <th>Status de adoção</th>
                    <th width="70px"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pedido>
                <tr>
                    <td>{{pedido.idUsuarioPedido}}</td>
                    <td></td>
                    <td><button pButton type="button" icon="fas fa-check" class="ui-button-success" (click)="permitirAdocao()"></button></td>
                   
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
