<div class="ui-g">
  <div class="ui-g-3"></div>
  <div class="ui-g-5">

    <p-table [columns]="cols" [value]="listaDeAnimais" selectionMode="single" [(selection)]="animalSelecionado" (onRowSelect)="onRowSelect($event)" [rows]="15">
      <ng-template pTemplate="caption">
          Meus animais
      </ng-template>
      <ng-template pTemplate="header" let-columns>
          <tr>
              <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                  {{col.header}}
                  <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
          </tr>
      </ng-template> 
      <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
              <td *ngFor="let col of columns">
                  {{rowData[col.field]}}
              </td>
          </tr>
      </ng-template> 
      <ng-template pTemplate="summary" let-rowData>
            <div style="text-align:left">
                <button type="button" pButton icon="fa fa-plus" class="button" [routerLink] = "['/feed/adicionar-animal']" label="Adicionar" ></button>
            </div>
        </ng-template>         
    </p-table>

    <p-dialog header="Detalhe" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="300">
        <div class="ui-g ui-fluid" *ngIf="animal">
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="nome">Nome</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="nome" [(ngModel)]="animal.nome" />
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="idade">Idade</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="idade" [(ngModel)]="animal.idade" />
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="tipo">Tipo</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="tipo" [(ngModel)]="animal.tipo" />
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="porte">Porte</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="porte" [(ngModel)]="animal.porte" />
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="Cor">Cor</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="cor" [(ngModel)]="animal.cor" />
                </div>
            </div>            
        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton icon="fa fa-check" (click)="salvar()" label="Salvar" class="button ui-button-success"></button>
                <button type="button" pButton icon="fa fa-close" (click)="apagar()" label="Apagar" class="button"></button>
            </div>
        </p-footer>
    </p-dialog>  

    </div>
  <div class="ui-g-2"></div>
</div>
