<div class="ui-g">
        <div class="ui-g-4"></div>
        <p-growl [(value)]="msgs"></p-growl>
        <div class="ui-g-5">
                <h4>
                        <p>Detalhe do animal</p>
                </h4>
                <p-card [style]="{width: '400px'}">
                        Nome: <b>{{animal.nome}}</b>
                        <br />
                        Tipo de animal: <b>{{animal.tipo}}</b>
                        <br />
                        Idade: <b>{{animal.idade}}</b>
                        <br />
                        Sexo: <b>{{animal.sexo}}</b>
                        <br />
                        Porte: <b>{{animal.porte}}</b>
                        <br />
                        Cor: <b>{{animal.cor}}</b>
                        <br />
                        Descrição: <b>{{animal.descricao}}</b>
                        <br /><br />
                        <button pButton type="button" label="Adotar" (click)="adotar()" class="button ui-button"></button>
                </p-card>
                <div class="ui-g-6"></div>
        </div>
        <div class="ui-g-2"></div>
</div>
<br /> <br />
<div align="center" class="comentarios">
        <p-fieldset legend="Enviar comentários">
                <textarea [rows]="5" [cols]="50" pInputTextarea autoResize="autoResize"  [(ngModel)]="comentario.texto"
                        placeholder="Caso queira fazer um comentário, escreva aqui"></textarea> <br />
                <button pButton type="button" label="Enviar" (click)="enviar()" class="ui-button-success"></button>
                <br />
        </p-fieldset>
</div>
<br />
<div align="center" >
        <p-table [columns]="cols" [value]="listaDeComentarios" [rows]="15">
                <ng-template pTemplate="caption">
                        Comentários
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                            {{col.header}}
                            <p-sortIcon [field]="col.field"></p-sortIcon>
                        </th>  
                </ng-template>
                <ng-template pTemplate="body" let-comentario>
                    <tr>
                        <td>{{animal.comentario}}</td>
                        <td>
                            <button pButton type="button" icon="far fa-edit" class="ui-button-secondary"></button>
                        </td>
                    </tr>
                </ng-template>
        </p-table>
</div>
